<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Skincare Product Recommender</h1>
        <p>This is a skincare product recommendation system based on products that are available at Sephora and reviewed by users. Enter your skin type and you will be presented with the top recommended products for you.</p>
        <form id="skinTypeForm">
            <select id="skinTypeSelect">
                <option value="">Select your skin type...</option>
                <option value="combination">Combination</option>
                <option value="oily">Oily</option>
                <option value="dry">Dry</option>
                <option value="normal">Normal</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="resultsContainer" class="container" style="display: none;">
        <h2>Results</h2>
        <div id="results"></div>
        <button id="restartButton">Restart</button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
